<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>  
    <input type="file" id="inp">
    <input type="color" id="rgbcol" onchange="changeColor()">
    <label for="alfa">Przezroczystoć (0 dla przezroczystego, 1 dla pełnego):</label>
    <input type="range" min="0" max="1" id="alfa1" onchange="changeAlfa1()" value="1" step="0.01">
    <input type="number" id="alfa2" min="0" max="1" onchange="changeAlfa2()" value="1" step="0.01">
    <input type="color" id="rgbcolbg" onchange="changeColorBg()">
    <label for="alfa">Przezroczystoć (0 dla przezroczystego, 1 dla pełnego):</label>
    <input type="range" min="0" max="1" id="alfa1bg" onchange="changeAlfa1bg()" value="1" step="0.01">
    <input type="number" id="alfa2bg" min="0" max="1" onchange="changeAlfa2bg()" value="1" step="0.01">
    <label for="width">Grubość:</label>
    <input type="number" id="width" min="1" max="500" onchange="changeWidth()">
    <header>
        <svg onclick="activeLine()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
        </svg>
        <svg onclick="activeSquare()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-square-fill" viewBox="0 0 16 16">
            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z"/>
        </svg>
        <svg onclick="activeCircle()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8"/>
        </svg>
    </header>
    <script src="skrypt.js"></script>
</body>
</html>
